<!DOCTYPE html>

<html>
  
  <head>
  <script>
    function hakk() {
      var contents = document.getElementById('box').value;
      var decoded = atob(contents);
      document.getElementById("result").innerHTML = "Answer: " + decoded.toString();
    };
    </script>
      
  </head>
  <body>
    <input id="box"/>
    <button onclick="hakk()">Decode</button>
    <p id="result"></p>
  </body>
</html>
